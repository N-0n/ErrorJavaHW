<!DOCTYPE html>
<html>

<body>
    <script>
        try {
            let b = a;
            while (b > 25) {
                let a = Math.random();
                document.write(a + "<br>");
                b += 1;
            }
        } catch (e) {
            document.write("An error occurred: " + e); 
        }
    </script>
</body>

</html>
